<!DOCTYPE html>

<head>
  <title>Washington Trail</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<header>
  <img src="assets/logo.png" alt="Main logo" />
  <span>Washington Trail Games Co</span>
  <img src="assets/logo.png" alt="Main logo" />
</header>
<main>
  <div id="tvBox">
    <div id="grayScreen">
      <div id="screenContent">

        <div id="player-data">
          PLAYER DATA GOES HERE
        </div>

        <h1 id='heading'>Make you choice!!!</h1>

        <div id="panel">
          <img id="leftImg" src="https://placehold.it/300x400/ddd" alt="" height="150" width="150">
          <img id="centerImg" src="https://placehold.it/300x400/ddd" alt="" height="150" width="150">
          <img id="rightImg" src="https://placehold.it/300x400/ddd" alt="" height="150" width="150">
        </div>

        <div id="gameOutput">
          <p>You died from disentary</p>
          <img id="mapImage">
        </div>
        <p id="no-display-1">GAME OVER</p>
        <p id="no-display-2"></p>

      </div>
    </div>
    <div id="tvFooterCompanyInfo">
      <p>Washington Trail Games Company &copy Seattle WA 2019</p>
    </div>
  </div>
</main>
<script src ="js/app.js"></script>
</body>

</html>
