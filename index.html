<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Washington Trail</title>
</head>
<body>
    <header>
        <h1>WASHINGTON TRAIL</h1>
    </header>
    <main>
        <button type="button" onclick="player.changeMoney(5),console.log(player)">Add $5</button>
        <button type="button" onclick="player.changeTime(5),console.log(player)">Add 5 minutes</button>
        <button type="button" onclick="player.changeHealth(5),console.log(player)">Add 5 health</button>
        <button type="button" onclick="player.changeMoney(-5),console.log(player)">Sub $5</button>
        <button type="button" onclick="player.changeTime(-5),console.log(player)">Sub 5 minutes</button>
        <button type="button" onclick="player.changeHealth(-5),console.log(player)">Sub 5 health</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
